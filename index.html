<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="src/images/breaking-bad-icon-12.jpg">
    <title>breakingbadapi</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>

            <img id="img" src="" alt="#">
        </head>
        <div class="content">
            <div class="ctn">

            </div>
            <div class="ctn">

            <div class="ctn">

            </div>

                <div class="left">
                    <img src="src/images/arrow.png" alt="">
                </div>
                <div class="right">
                    <img src="src/images/right-arrow.png" alt="">

    <script src="app.js"></script>
